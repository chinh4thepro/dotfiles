# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Song" song
    info "DE" de
    info "WM" wm
    info "Terminal" term
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    # info "Font" font
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    info cols
}


kernel_shorthand="on"

distro_shorthand="off"

os_arch="off"

uptime_shorthand="tiny"

memory_percent="off"
memory_unit="mib"

package_managers="on"

shell_path="off"

shell_version="off"

speed_type="bios_limit"
cpu_brand="on"
cpu_cores="logical"
cpu_temp="off"

gpu_brand="on"
gpu_type="all"

refresh_rate="off"

gtk_shorthand="off"
gtk2="on"
gtk3="on"

de_version="on"

music_player="auto"

song_format="%artist% - %album% - %title%"

song_shorthand="off"

colors=(distro)

bold="on"
underline_enabled="on"
underline_char="-"

separator=" |"

block_range=(0 15)

color_blocks="on"

block_width=3
block_height=1

col_offset="auto"

bar_char_elapsed="-"
bar_char_total="="

bar_border="on"

bar_length=15

bar_color_elapsed="distro"
bar_color_total="distro"

cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

image_backend="kitty"
image_source="/home/chinh4thepro/Pictures/neofetch-image/funny.png"

ascii_distro="auto"
ascii_colors=(distro)
ascii_bold="off"

thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

crop_mode="normal"
crop_offset="center"

image_size="16%"
gap=3

stdout="off"
