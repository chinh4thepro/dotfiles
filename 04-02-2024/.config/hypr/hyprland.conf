# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $HOME/.config/scripts/security
exec-once = $HOME/.config/scripts/desktop-portal
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = swww init
exec-once = $HOME/.config/scripts/theme
exec-once = wl-clip-persist --clipboard both
exec-once = nm-applet
exec-once = blueman-applet
exec-once = waybar
exec-once = swayosd-server
exec-once = fcitx5

# Source colors from pywal
source = $HOME/.config/hypr/colors.conf

# Environment variables
env = XCURSOR_SIZE, 24
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt5ct
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = QT_IM_MODULE, fcitx
env = GTK_IM_MODULE, fcitx
env = GLFW_IM_MODULE, ibus
env = XMODIFIERS, @im=fcitx
env = WLR_DRM_DEVICES,/dev/dri/card1

# Blur
blurls = waybar
blurls = wofi
blurls = notifications

# Input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 
}

# General
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $foreground
    col.inactive_border = $color5

    layout = dwindle

    allow_tearing = false
}

# Decorations
decoration {
    rounding = 3
    
    blur {
        enabled = true
        size = 2
        passes = 4
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = yes


    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout
dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

# Master
master {
    new_is_master = true
}

# Gestures
gestures {
    workspace_swipe = on
}

# Misc
misc {
    force_default_wallpaper = 0
}

# Window Rules
windowrulev2 = nofocus, class:^(steam)$, title:^()$ # fix annoying steam issue
windowrulev2 = tile, class:^(steam_app_*)$, title:^()$ # make all steam games/applications tiling
windowrulev2 = fakefullscreen, class:^(steam_app_*)$, title:^()$ 

# Layer Rules
layerrule=ignorezero,notifications # fix annoying box around mako when blurring it 

# Main modifier key
$mainMod = SUPER

# General binds
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod SHIFT, V, togglefloating, 
bind = $mainMod, D, exec, pkill wofi || wofi
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, S, exec, grimblast copy area

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio and brightness binds
bind = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise 2
bind = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower 2
bind = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 2
bind = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -2
bind = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Media keys
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioNext, exec, playerctl next

# Powermenu
bind = ,XF86PowerOff, exec, pkill wofi || $HOME/.config/scripts/powermenu
